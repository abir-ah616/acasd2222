<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR OPPY | Security Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #b026ff;
            --primary-glow: rgba(176, 38, 255, 0.6);
            --secondary: #00d4ff;
            --secondary-glow: rgba(0, 212, 255, 0.6);
            --danger: #ff2a6d;
            --danger-glow: rgba(255, 42, 109, 0.6);
            --success: #05d5aa;
            --success-glow: rgba(5, 213, 170, 0.6);
            --bg-deep: #050505;
            --glass-bg: rgba(15, 15, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #8a8a9b;
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-display);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(176, 38, 255, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header & Nav --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            animation: slideDown 0.8s ease-out;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .nav-header {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.03);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .nav-btn.active {
            background: var(--secondary); /* Cyan for Check Page */
            color: #fff;
            box-shadow: 0 0 15px var(--secondary-glow);
            color: #000; /* Dark text on bright cyan looks better */
            font-weight: 700;
        }

        /* --- Content Layout --- */
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Scanner Top Border */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            opacity: 0.7;
        }

        .page-title {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        .cyber-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
            background: rgba(0,0,0,0.5);
        }

        .btn-scan {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--secondary), #00a8cc);
            color: #000;
            border: none;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-scan:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
        }

        .btn-scan:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* --- Result Display --- */
        #result {
            margin-top: 30px;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        /* Result Card Styles */
        .scan-result-card {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .scan-result-card.safe {
            border-color: var(--success);
            background: linear-gradient(180deg, rgba(5, 213, 170, 0.05), transparent);
            box-shadow: 0 0 30px rgba(5, 213, 170, 0.1);
        }

        .scan-result-card.banned {
            border-color: var(--danger);
            background: linear-gradient(180deg, rgba(255, 42, 109, 0.05), transparent);
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.1);
        }

        .scan-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .scan-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }

        .scan-label { color: var(--text-dim); font-size: 0.85rem; }
        .scan-value { color: #fff; font-weight: 500; }
        .scan-value.mono { font-family: var(--font-mono); color: var(--secondary); letter-spacing: 1px; }

        .scan-status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .safe .scan-status-box {
            background: rgba(5, 213, 170, 0.15);
            color: var(--success);
            border: 1px solid rgba(5, 213, 170, 0.3);
            text-shadow: 0 0 10px var(--success-glow);
        }

        .banned .scan-status-box {
            background: rgba(255, 42, 109, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 42, 109, 0.3);
            text-shadow: 0 0 10px var(--danger-glow);
            animation: pulseDanger 2s infinite;
        }

        /* Loading State */
        .scan-loader {
            text-align: center;
            padding: 20px;
            color: var(--secondary);
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        /* Animations */
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulseDanger { 0% { box-shadow: 0 0 0 0 rgba(255, 42, 109, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 42, 109, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 42, 109, 0); } }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-header { display: flex; width: 100%; overflow-x: auto; margin-bottom: 20px; }
            header { flex-direction: column; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
            .glass-card { padding: 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>

    <div class="container">
        <header>
            <div class="brand">
                <i class="fa-solid fa-robot fa-2x" style="color: var(--primary);"></i>
                <div>
                    <h1>Mr Oppy</h1>
                    <p style="color: var(--text-dim); font-size: 0.8rem; letter-spacing: 1px;">SECURITY SCANNER</p>
                </div>
            </div>
            <nav class="nav-header">
                <a href="/" class="nav-btn"><i class="fa-solid fa-gamepad"></i> Bot</a>
                <a href="/check" class="nav-btn active"><i class="fa-solid fa-shield-halved"></i> Check Ban</a>
                <a href="/invite" class="nav-btn"><i class="fa-solid fa-user-plus"></i> Invite</a>
                <a href="/sm" class="nav-btn"><i class="fa-solid fa-rocket"></i> Spam</a>
                <a href="/attack" class="nav-btn"><i class="fa-solid fa-skull"></i> Attack</a>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="glass-card">
                <h2 class="page-title"><i class="fa-solid fa-magnifying-glass-chart"></i> Ban Status Scanner</h2>
                
                <form id="checkForm">
                    <div class="input-group">
                        <label class="input-label" for="uid">Target Player UID</label>
                        <input type="text" id="uid" name="uid" class="cyber-input" placeholder="123456789" required>
                    </div>
                    <button type="submit" class="btn-scan" id="submitBtn">
                        <i class="fa-solid fa-radar"></i> Scan Database
                    </button>
                </form>

                <!-- Result Container -->
                <div id="result">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('checkForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const uid = document.getElementById('uid').value.trim();
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            // Show Loading State
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="scan-loader">
                    <div class="spinner"></div>
                    <p style="font-family: var(--font-mono); font-size: 0.9rem;">ACCESSING GAME SERVERS...</p>
                </div>
            `;
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ uid: uid })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const banData = data.data;
                    const status = banData.ban_status || 'Unknown';
                    const nickname = banData.nickname || 'Unknown';
                    const uidVal = banData.uid || uid;

                    const isBanned = status.toLowerCase().includes('ban') || status.toLowerCase() === 'banned';
                    const cardClass = isBanned ? 'banned' : 'safe';
                    const icon = isBanned ? 'fa-solid fa-ban' : 'fa-solid fa-shield-check';
                    const statusText = isBanned ? 'ACCOUNT BANNED' : 'ACCOUNT ACTIVE';

                    resultDiv.innerHTML = `
                        <div class="scan-result-card ${cardClass}">
                            <div class="scan-header">SCAN COMPLETE // ${new Date().toLocaleTimeString()}</div>
                            <div class="scan-row">
                                <span class="scan-label">UID</span>
                                <span class="scan-value mono">${uidVal}</span>
                            </div>
                            <div class="scan-row">
                                <span class="scan-label">IDENTITY</span>
                                <span class="scan-value">${nickname}</span>
                            </div>
                            <div class="scan-status-box">
                                <i class="${icon}" style="margin-right: 8px;"></i> ${status}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="scan-result-card banned">
                            <div class="scan-header">ERROR DETECTED</div>
                            <div class="scan-status-box" style="font-size: 1rem; color: var(--danger);">
                                <i class="fa-solid fa-triangle-exclamation"></i> ${data.message}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="scan-result-card banned">
                        <div class="scan-header">CONNECTION FAILURE</div>
                        <div class="scan-status-box" style="font-size: 1rem; color: var(--danger);">
                            <i class="fa-solid fa-wifi"></i> SERVER UNREACHABLE
                        </div>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
