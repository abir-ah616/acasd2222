<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR OPPY | Invite Protocol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #b026ff;
            --primary-glow: rgba(176, 38, 255, 0.6);
            --secondary: #00d4ff;
            --secondary-glow: rgba(0, 212, 255, 0.6);
            --danger: #ff2a6d;
            --danger-glow: rgba(255, 42, 109, 0.6);
            --success: #05d5aa;
            --success-glow: rgba(5, 213, 170, 0.6);
            --bg-deep: #050505;
            --glass-bg: rgba(15, 15, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #8a8a9b;
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-display);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(5, 213, 170, 0.1) 0%, transparent 40%), /* Green hue for invite page */
                radial-gradient(circle at 90% 90%, rgba(176, 38, 255, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header & Nav --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            animation: slideDown 0.8s ease-out;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .nav-header {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.03);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .nav-btn.active {
            background: var(--success); /* Green for Invite Page */
            color: #000;
            box-shadow: 0 0 15px var(--success-glow);
            font-weight: 700;
        }

        /* --- Content Layout --- */
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Uplink Green Border */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--success), transparent);
            opacity: 0.7;
        }

        .page-title {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--success);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(5, 213, 170, 0.3);
        }

        .info-box {
            background: rgba(5, 213, 170, 0.1);
            border: 1px solid rgba(5, 213, 170, 0.2);
            color: #7affda;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.5;
            display: flex;
            gap: 12px;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        .cyber-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--success);
            box-shadow: 0 0 0 2px rgba(5, 213, 170, 0.2);
            background: rgba(0,0,0,0.5);
        }

        .btn-invite {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--success), #00b38f);
            color: #000;
            border: none;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(5, 213, 170, 0.3);
            margin-top: 10px;
        }

        .btn-invite:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(5, 213, 170, 0.5);
        }

        .btn-invite:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* --- Result Area --- */
        #result {
            margin-top: 30px;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .status-card {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .status-card.success {
            border-color: var(--success);
            background: linear-gradient(180deg, rgba(5, 213, 170, 0.05), transparent);
        }

        .status-card.error {
            border-color: var(--danger);
            background: linear-gradient(180deg, rgba(255, 42, 109, 0.05), transparent);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .success .status-header { color: var(--success); }
        .error .status-header { color: var(--danger); }

        .status-body {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .highlight { color: #fff; font-weight: 600; font-family: var(--font-mono); }

        /* Loader */
        .loader-box {
            text-align: center;
            padding: 20px;
            color: var(--success);
        }
        
        .signal-bars {
            display: inline-flex;
            gap: 4px;
            height: 20px;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        
        .bar {
            width: 4px;
            background: var(--success);
            animation: signal 1s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 60%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 100%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 50%; animation-delay: 0.3s; }

        /* Animations */
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes signal { 0%, 100% { height: 20%; opacity: 0.5; } 50% { height: 100%; opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-header { display: flex; width: 100%; overflow-x: auto; margin-bottom: 20px; }
            header { flex-direction: column; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
            .glass-card { padding: 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>

    <div class="container">
        <header>
            <div class="brand">
                <i class="fa-solid fa-robot fa-2x" style="color: var(--primary);"></i>
                <div>
                    <h1>Mr Oppy</h1>
                    <p style="color: var(--text-dim); font-size: 0.8rem; letter-spacing: 1px;">SQUAD UPLINK TERMINAL</p>
                </div>
            </div>
            <nav class="nav-header">
                <a href="/" class="nav-btn"><i class="fa-solid fa-gamepad"></i> Bot</a>
                <a href="/check" class="nav-btn"><i class="fa-solid fa-shield-halved"></i> Check Ban</a>
                <a href="/invite" class="nav-btn active"><i class="fa-solid fa-user-plus"></i> Invite</a>
                <a href="/sm" class="nav-btn"><i class="fa-solid fa-rocket"></i> Spam</a>
                <a href="/attack" class="nav-btn"><i class="fa-solid fa-skull"></i> Attack</a>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="glass-card">
                <h2 class="page-title"><i class="fa-solid fa-envelope-open-text"></i> Invite Protocol</h2>
                
                <div class="info-box">
                    <i class="fa-solid fa-circle-info" style="margin-top: 3px;"></i>
                    <div>
                        <strong>Squad Mechanics:</strong><br>
                        This protocol generates a 5-player squad and simultaneously transmits invites to both specified UIDs.
                    </div>
                </div>

                <form id="inviteForm">
                    <div class="input-group">
                        <label class="input-label" for="your_uid">Your UID (Sender)</label>
                        <input type="text" id="your_uid" name="your_uid" class="cyber-input" placeholder="e.g. 123456789" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="target_uid">Target UID (Receiver)</label>
                        <input type="text" id="target_uid" name="target_uid" class="cyber-input" placeholder="e.g. 987654321" required>
                    </div>
                    <button type="submit" class="btn-invite" id="submitBtn">
                        <i class="fa-solid fa-paper-plane"></i> Transmit Invites
                    </button>
                </form>

                <!-- Result Container -->
                <div id="result">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inviteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const your_uid = document.getElementById('your_uid').value.trim();
            const target_uid = document.getElementById('target_uid').value.trim();
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            // Show Loading State with Signal Animation
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loader-box">
                    <div class="signal-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <p style="font-family: var(--font-mono); font-size: 0.9rem;">ESTABLISHING UPLINK...</p>
                </div>
            `;
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/invite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ your_uid: your_uid, target_uid: target_uid })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="status-card success">
                            <div class="status-header">
                                <i class="fa-solid fa-circle-check"></i> Transmission Successful
                            </div>
                            <div class="status-body">
                                <p>Invites dispatched via secure channel.</p>
                                <hr style="border-color:rgba(255,255,255,0.1); margin: 10px 0;">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                    <div>
                                        <span style="display:block; font-size:0.7rem; text-transform:uppercase;">Sender</span>
                                        <span class="highlight">${your_uid}</span>
                                    </div>
                                    <div>
                                        <span style="display:block; font-size:0.7rem; text-transform:uppercase;">Target</span>
                                        <span class="highlight">${target_uid}</span>
                                    </div>
                                </div>
                                <p style="margin-top: 15px; color: var(--success); font-weight: 600;">
                                    > ${data.message}
                                </p>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status-card error">
                            <div class="status-header">
                                <i class="fa-solid fa-circle-xmark"></i> Transmission Failed
                            </div>
                            <div class="status-body">
                                <p style="color: var(--danger);">
                                    > Error Code: 400<br>
                                    > ${data.message}
                                </p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-card error">
                        <div class="status-header">
                            <i class="fa-solid fa-wifi"></i> Network Failure
                        </div>
                        <div class="status-body">
                            <p style="color: var(--danger);">
                                > Connection to server timed out.<br>
                                > Please retry transmission.
                            </p>
                        </div>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
