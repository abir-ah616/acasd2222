<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Anyone - MR OPPY Emote Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --purple-primary: #8e2de2;
            --purple-secondary: #4a00e0;
            --purple-light: #a099d8;
            --purple-dark: #18116a;
            --pink: #cf30aa;
            --pink-dark: #6e1b60;
            --bg-black: #000000;
            --bg-card: #0a0a0a;
            --bg-input: #010201;
            --border-subtle: #1c191c;
            --text-primary: #ffffff;
            --text-muted: #c0b9c0;
            --text-dark: #837484;
        }

        html, body { height: 100%; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-black);
            color: var(--text-primary);
            padding: 15px;
            font-size: 14px;
            position: relative;
            overflow-x: hidden;
            zoom: 0.9;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, #0f0f10 1px, transparent 1px),
                linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
            background-size: 1rem 1rem;
            background-position: center center;
            z-index: 0;
            opacity: 0.3;
            filter: blur(0.5px);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(142, 45, 226, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(207, 48, 170, 0.03) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 98%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 1;
        }


        header {
            text-align: center;
            padding: 15px 0 10px 0;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple-primary), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
        }

        .nav-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            margin: 15px 0 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: rgba(142, 45, 226, 0.2);
            border: 2px solid rgba(142, 45, 226, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: rgba(142, 45, 226, 0.4);
            transform: translateY(-2px);
            border-color: rgba(207, 48, 170, 0.5);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--purple-primary), var(--pink));
            border-color: var(--pink);
        }

        .card {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from 0deg,
                var(--purple-dark),
                var(--purple-primary) 25%,
                var(--pink) 50%,
                var(--purple-primary) 75%,
                var(--purple-dark)
            );
            border-radius: 16px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(8px);
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--bg-card);
            border-radius: 16px;
            z-index: -1;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 10px;
        }

        .info-text {
            background: rgba(59, 130, 246, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #60a5fa;
            text-align: center;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--purple-light);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(142, 45, 226, 0.3);
            border-radius: 10px;
            font-size: 15px;
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--purple-primary);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.15);
        }

        input::placeholder {
            color: var(--text-dark);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--purple-primary), var(--pink));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(142, 45, 226, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            border: 2px solid;
        }

        .result.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.4);
            color: #10b981;
            display: block;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.4);
            color: #ef4444;
            display: block;
        }

        .result.loading {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.4);
            color: #3b82f6;
            display: block;
            text-align: center;
        }

        .result h3 {
            margin-bottom: 12px;
            font-size: 18px;
        }

        .result p {
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--purple-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MR OPPY EMOTE BOT</h1>
            <div class="nav-header">
                <a href="/" class="nav-btn">Emote Bot</a>
                <a href="/status" class="nav-btn">Status</a>
                <a href="/check" class="nav-btn">Check Ban</a>
                <a href="/invite" class="nav-btn active">Invite Anyone</a>
                <a href="/sm" class="nav-btn">Spam Join</a>
                <a href="/x" class="nav-btn">Spam Invite</a>
                <a href="/attack" class="nav-btn">Attack</a>
            </div>
        </header>

        <div class="card">
            <h2 class="page-title">üì® Invite Anyone</h2>
            <div class="info-text">
                Create a 5-player squad and invite TWO players. Both will receive an invite!
            </div>
            <form id="inviteForm">
                <div class="input-group">
                    <label for="your_uid">Your UID (You):</label>
                    <input type="text" id="your_uid" name="your_uid" placeholder="Your UID" required>
                </div>
                <div class="input-group">
                    <label for="target_uid">Target Player UID:</label>
                    <input type="text" id="target_uid" name="target_uid" placeholder="Target UID" required>
                </div>
                <button type="submit" class="btn" id="submitBtn">Send Invites</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('inviteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const your_uid = document.getElementById('your_uid').value.trim();
            const target_uid = document.getElementById('target_uid').value.trim();
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');

            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<div class="spinner"></div><p>Sending invites to both players...</p>';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/invite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ your_uid: your_uid, target_uid: target_uid })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Invites Sent Successfully!</h3>
                        <p style="margin-top: 15px;">
                            <strong>Your UID:</strong> ${your_uid}<br>
                            <strong>Target UID:</strong> ${target_uid}
                        </p>
                        <p style="margin-top: 15px; font-weight: 600;">
                            ${data.message}
                        </p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>Failed to connect to server. Please try again.</p>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
