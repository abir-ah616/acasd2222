<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR OPPY | Attack Protocol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #b026ff;
            --primary-glow: rgba(176, 38, 255, 0.6);
            --secondary: #00d4ff;
            --secondary-glow: rgba(0, 212, 255, 0.6);
            --danger: #ff2a6d;
            --danger-glow: rgba(255, 42, 109, 0.6);
            --success: #05d5aa;
            --warning: #ffbe0b;
            --bg-deep: #050505;
            --glass-bg: rgba(15, 15, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #8a8a9b;
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-display);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 80% 20%, rgba(255, 42, 109, 0.15) 0%, transparent 40%), /* Red hue for attack page */
                radial-gradient(circle at 20% 80%, rgba(176, 38, 255, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header & Nav (Identical to Index) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            animation: slideDown 0.8s ease-out;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .nav-header {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.03);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .nav-btn.active {
            background: var(--danger); /* Red for Attack Page Active State */
            color: #fff;
            box-shadow: 0 0 15px var(--danger-glow);
        }

        /* --- Content Layout --- */
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Danger Glow Border */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--danger), transparent);
            opacity: 0.7;
        }

        .page-title {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--danger);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-box {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            line-height: 1.5;
        }

        .alert-info {
            background: rgba(255, 42, 109, 0.1);
            border: 1px solid rgba(255, 42, 109, 0.2);
            color: #ff8da1;
        }

        .alert-warning {
            background: rgba(255, 190, 11, 0.1);
            border: 1px solid rgba(255, 190, 11, 0.2);
            color: #ffe066;
            margin-top: 10px;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        .cyber-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--danger);
            box-shadow: 0 0 0 2px rgba(255, 42, 109, 0.2);
            background: rgba(0,0,0,0.5);
        }

        .btn-attack {
            width: 100%;
            padding: 18px;
            background: var(--danger);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 42, 109, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-attack:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 42, 109, 0.5);
            background: #ff0f5b;
        }

        .btn-attack:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        /* --- Terminal Result Box --- */
        .terminal-window {
            margin-top: 30px;
            background: #0a0a0c;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            font-family: var(--font-mono);
            display: none; /* Hidden by default */
            animation: slideUp 0.4s ease-out;
        }

        .terminal-header {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }

        .terminal-content {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .terminal-content h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Result States */
        .status-loading { color: var(--secondary); }
        .status-success { color: var(--success); }
        .status-error { color: var(--danger); }

        .spinner {
            display: inline-block;
            width: 20px; height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Animations */
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-header { display: flex; width: 100%; overflow-x: auto; margin-bottom: 20px; }
            header { flex-direction: column; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
            .glass-card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>

    <div class="container">
        <header>
            <div class="brand">
                <i class="fa-solid fa-robot fa-2x" style="color: var(--primary);"></i>
                <div>
                    <h1>Mr Oppy</h1>
                    <p style="color: var(--text-dim); font-size: 0.8rem; letter-spacing: 1px;">ATTACK VECTOR TERMINAL</p>
                </div>
            </div>
            <nav class="nav-header">
                <a href="/" class="nav-btn"><i class="fa-solid fa-gamepad"></i> Bot</a>
                <a href="/check" class="nav-btn"><i class="fa-solid fa-shield-halved"></i> Check Ban</a>
                <a href="/invite" class="nav-btn"><i class="fa-solid fa-user-plus"></i> Invite</a>
                <a href="/sm" class="nav-btn"><i class="fa-solid fa-rocket"></i> Spam</a>
                <a href="/attack" class="nav-btn active"><i class="fa-solid fa-skull"></i> Attack</a>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="glass-card">
                <h2 class="page-title"><i class="fa-solid fa-network-wired"></i> Team Join Attack</h2>
                
                <div class="alert-box alert-info">
                    <i class="fa-solid fa-circle-info" style="margin-top: 3px;"></i>
                    <div>
                        <strong>Operation Protocol:</strong><br>
                        Initiates rapid team join/leave sequences. Duration: 45 Seconds.
                    </div>
                </div>

                <div class="alert-box alert-warning">
                    <i class="fa-solid fa-triangle-exclamation" style="margin-top: 3px;"></i>
                    <div>
                        <strong>Caution:</strong><br>
                        High load operation. May cause significant latency for target users and devices. Use responsibly.
                    </div>
                </div>

                <form id="attackForm">
                    <div class="input-group">
                        <label class="input-label" for="team_code">Target Team Code</label>
                        <input type="text" id="team_code" name="team_code" class="cyber-input" placeholder="ABCD1234" required>
                    </div>
                    <button type="submit" class="btn-attack" id="submitBtn">
                        <i class="fa-solid fa-bolt"></i> Initiate Attack Sequence
                    </button>
                </form>

                <!-- Console Output Box -->
                <div id="result" class="terminal-window">
                    <div class="terminal-header">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <div id="terminal-text" class="terminal-content">
                        <!-- Dynamic Content injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('attackForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const teamCode = document.getElementById('team_code').value.trim();
            const resultDiv = document.getElementById('result');
            const terminalText = document.getElementById('terminal-text');
            const submitBtn = document.getElementById('submitBtn');

            // Show terminal and loading state
            resultDiv.style.display = 'block';
            terminalText.className = 'terminal-content status-loading';
            terminalText.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <div class="spinner"></div>
                    <span>> Connecting to server...<br>> Initializing attack sequence...<br>> Target: [${teamCode}]</span>
                </div>
            `;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> EXECUTING...';

            try {
                // Keep existing logic
                const response = await fetch('/api/attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ team_code: teamCode })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    const attackData = data.data;
                    terminalText.className = 'terminal-content status-success';
                    terminalText.innerHTML = `
                        <h3><i class="fa-solid fa-check"></i> Attack Initiated</h3>
                        <p>> Target Locked: <strong>${attackData.team_code}</strong></p>
                        <p>> Duration Set: 45 Seconds</p>
                        <p>> Status: <strong>ACTIVE</strong></p>
                        <hr style="border-color:rgba(255,255,255,0.1); margin: 10px 0;">
                        <p>> Server Message: ${attackData.message}</p>
                    `;
                } else {
                    terminalText.className = 'terminal-content status-error';
                    terminalText.innerHTML = `
                        <h3><i class="fa-solid fa-xmark"></i> Execution Failed</h3>
                        <p>> Error Code: 400</p>
                        <p>> Reason: ${data.message}</p>
                    `;
                }
            } catch (error) {
                terminalText.className = 'terminal-content status-error';
                terminalText.innerHTML = `
                        <h3><i class="fa-solid fa-triangle-exclamation"></i> Connection Error</h3>
                        <p>> Failed to reach server endpoint.</p>
                        <p>> Check network connection and retry.</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> Initiate Attack Sequence';
            }
        });
    </script>
</body>
</html>
